{% extends "layout.html" %}
{% block body %}
  {% if form.login.errors %}
    <ul class="text-error">
      {% for error in form.login.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}           
  {% if form.password.errors %}
    <ul class="text-error">
      {% for error in form.password.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}           
{% endblock %}
