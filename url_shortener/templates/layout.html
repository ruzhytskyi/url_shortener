<!DOCTYPE html>
<html>
  <head>
    <title>Url Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <!-- Le styles -->
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .form-signup,
      .form-shortener {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }

      .form-signup .form-signup-heading,
      .form-signup .checkbox,
      .form-shortener .label,
      .form-shortener .btn {
        margin-bottom: 15px;
      }

      .form-signup input[type="text"],
      .form-signup input[type="password"],
      .form-shortener input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

      .logged-text {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="{{ url_for('shortener') }}">Url Shortener</a>
          {% if session['login'] %}
          <ul class="nav">
            <li><a href="{{ url_for('statistics') }}">Statistics</a></li>
          </ul>
          <form class="navbar-form pull-right" action="sign_out">
            <button class="btn">Sign out</button>
          </form>
          <p class="logged-text navbar-text pull-right">Logged in as '{{ session['login'] }}'</p>
          {% else %}
          <form class="navbar-form pull-right" method="post" action="sign_in">
            {{ g.si_form.login(class="span2", placeholder="Login") }}
            {{ g.si_form.password(class="span2", placeholder="Password") }}
            <button type="submit" class="btn">Sing in</button>
            <button class="btn" formmethod="get" formaction="sign_up">Sign up</button>
          </form>
          {% endif %}
        </div>
      </div> 
      {% block body %}
      {% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
