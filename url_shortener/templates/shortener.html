<!DOCTYPE html>
<html>
  <head>
    <title>Url Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  </head>
  <body>
    <form method=post>
      <fieldset>
        <div class="span4">
          {% if not short_url %}
            <label>Here will be you shout url</label>
          {% else %}
            <a href={{ short_url }}>{{ short_url }}</a>
          {% endif %}
            {{ form.full_url(class="span4", placeholder="Drop your url here") }}
            <button type="submit" class="btn">Make it short!</button>
            {% if form.full_url.errors %}
              <ul class="text-error">
                {% for error in form.full_url.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}           
        </div>
      </fieldset>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
